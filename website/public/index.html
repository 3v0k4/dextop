<!doctype html>
<html lang="en">
  <head>
    <title>DexTop</title>
    <meta name="description" content="DexTop - Real-time Dexcom blood sugars on your desktop" />
    <meta property="og:title" content="DexTop" />
    <meta property="og:description" content="DexTop - Real-time Dexcom blood sugars on your desktop" />
    <meta property="og:image" content="https://getdextop.com/images/icon.png" />
    <meta property="og:url" content="https://getdextop.com" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image:alt" content="DexTop logo - A squared green background with a D and a rooftop in white" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/output.css?VERSION">
  </head>

  <body>
    <div class="py-16 max-w-[1680px] mx-auto">
      <div class="px-2">
        <h1 class="text-6xl flex justify-center items-center gap-8">
          <picture>
            <source srcset="/images/icon.webp" type="image/webp">
            <source srcset="/images/icon.png" type="image/jpeg">
            <img alt="DexTop logo" src="/images/icon.png" class="h-14 flex rounded-xl" />
          </picture>

          DexTop
        </h1>

        <h2 class="text-3xl mt-4 text-center">Real-time Dexcom blood sugars on your desktop</h2>
      </div>

      <div class="flex flex-col xl:flex-row justify-around items-center mt-24 gap-y-20">
        <a href="#" class="LinkMac w-[90%] xl:w-[45%] hover:scale-105 transition-transform relative rounded overflow-hidden group h-96 inline-block">
          <div class="hidden group-hover:grid absolute top-0 bottom-0 right-0 left-0 place-content-center">
            <div class="flex flex-row items-center gap-2 mt-8 justify-center text-4xl">
              <picture>
                <source srcset="/images/macos.webp" type="image/webp">
                <source srcset="/images/macos.png" type="image/jpeg">
                <img alt="macOS logo" src="/images/macos.png" class="h-8 flex" />
              </picture>

              <span>DexTop for macOS</span>
            </div>
          </div>

          <div class="top-0 bottom-0 left-0 right-0 absolute -z-10 group-hover:opacity-40">
            <picture>
              <source srcset="/images/macos-wallpaper.webp" type="image/webp">
              <source srcset="/images/macos-wallpaper.png" type="image/jpeg">
              <img alt="macOS wallpaper" src="/images/macos-wallpaper.png" class="object-center object-cover h-full w-full" />
            </picture>
          </div>

          <div class="flex px-5 items-center justify-between h-10 bg-gray-100 bg-opacity-20">
            <div class="flex gap-5 items-center text-sm">
              <p class="opacity-40">
                <picture>
                  <source srcset="/images/macos.webp" type="image/webp">
                  <source srcset="/images/macos.png" type="image/jpeg">
                  <img alt="macOS logo" src="/images/macos.png" class="h-4" />
                </picture>
              </p>
              <p class="font-bold opacity-40">DexTop</p>
              <p class="opacity-40 hidden sm:block">File</p>
              <p class="opacity-40 hidden sm:block">Edit</p>
              <p class="opacity-40 hidden sm:block">View</p>
            </div>

            <div class="flex gap-5 items-center">
              <p class="DexTop animate-bounce text-xl"></p>
              <p class="opacity-40 text-sm hidden sm:block">Mon 10 Jun 10:30</p>
            </div>
          </div>
        </a>

        <a href="#" class="LinkWin w-[90%] xl:w-[45%] hover:scale-105 transition-transform relative rounded overflow-hidden group h-96 inline-flex items-end">
          <div class="hidden group-hover:grid absolute top-0 bottom-0 right-0 left-0 place-content-center">
            <div class="flex flex-row items-center gap-2 mt-8 justify-center text-4xl">
              <picture>
                <source srcset="/images/windows.webp" type="image/webp">
                <source srcset="/images/windows.png" type="image/jpeg">
                <img alt="Windows logo" src="/images/windows.png" class="h-8 flex" />
              </picture>

              <span>DexTop for Windows</span>
            </div>
          </div>

          <div class="top-0 bottom-0 left-0 right-0 absolute -z-10 group-hover:opacity-40">
            <picture>
              <source srcset="/images/windows-wallpaper.webp" type="image/webp">
              <source srcset="/images/windows-wallpaper.png" type="image/jpeg">
              <img alt="Windows wallpaper" src="/images/windows-wallpaper.png" class="object-center object-cover h-full w-full" />
            </picture>
          </div>

          <div class="flex px-5 items-center justify-between h-10 bg-black bg-opacity-60 w-full">
            <div class="flex items-center">
              <p class="opacity-60">
                <picture>
                  <source srcset="/images/windows-white.webp" type="image/webp">
                  <source srcset="/images/windows-white.png" type="image/jpeg">
                  <img alt="Windows logo" src="/images/windows-white.png" class="h-4" />
                </picture>
              </p>
            </div>

            <div class="flex gap-5 items-center text-white">
              <p class="DexTop animate-bounce text-xl"></p>
              <p class="opacity-60 text-sm hidden sm:block">10:30</p>
            </div>
          </div>
        </a>
      </div>

      <div class="mt-24 w-96 mx-auto text-center">
        <p class="text-3xl mt-20 text-center">Free &amp; Sugar Free</p>

        <a href="#" class="LinkMac flex flex-row items-center gap-2 mt-8 justify-center">
          <picture>
            <source srcset="/images/macos.webp" type="image/webp">
            <source srcset="/images/macos.png" type="image/jpeg">
            <img alt="macOS logo" src="/images/macos.png" class="w-4" />
          </picture>

          <span class="underline">DexTop for macOS</span>
        </a>

        <a href="#" class="LinkWin flex flex-row items-center gap-2 mt-2 justify-center">
          <picture>
            <source srcset="/images/windows.webp" type="image/webp">
            <source srcset="/images/windows.png" type="image/jpeg">
            <img alt="Windows logo" src="/images/windows.png" class="w-4" />
          </picture>

          <span class="underline">DexTop for Windows</span>
        </a>

        <a href="https://forms.gle/XSxuVo55CQBrsqhbA" class="flex flex-row items-center gap-2 mt-8 justify-center" target="_blank" rel="noopener noreferrer">
          <picture>
            <source srcset="/images/email.webp" type="image/webp">
            <source srcset="/images/email.png" type="image/jpeg">
            <img alt="Email icon" src="/images/email.png" class="w-4" />
          </picture>
          <span class="underline">Write to me</span>
        </a>
      </div>
    </div>

    <script>
      const dexTops = Array.from(document.querySelectorAll(".DexTop"));
      const linksMac = Array.from(document.querySelectorAll(".LinkMac"));
      const linksWin = Array.from(document.querySelectorAll(".LinkWin"));

      const VALUES = [
        "83 →", "87 ↗", "80 ↘"
      ];
      let i = 0;
      const update = () => {
        dexTops.forEach(dexTop => dexTop.innerText = VALUES[i]);
        i = (i + 1) % VALUES.length;
      }
      update();
      setInterval(update, 5000);

      fetch('https://api.github.com/repos/3v0k4/dextop/releases/latest')
        .then(response => response.json())
        .then(json => {
          const mac = json.assets.filter(asset => asset.content_type === "application/x-apple-diskimage")[0].browser_download_url;
          linksMac.forEach(link => link.href = mac);

          const win = json.assets.filter(asset => asset.content_type === "application/x-msdos-program")[0].browser_download_url;
          linksWin.forEach(link => link.href = win);
        })
    </script>
  </body>
</html>
