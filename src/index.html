<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DexTop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed&display=swap" />
  </head>

  <body style="padding: 10px 10px;">
    <form>
      <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px; height: 30px;">
        <label for="email" class="w-20">Email</label>
        <input required type="text" id="email" name="email" style="flex: 1" class="border border-gray-400 px-2" />
      </div>

      <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px; height: 30px;">
        <label for="password" class="w-20">Password</label>
        <input required type="password" id="password" name="password" style="flex: 1" class="border border-gray-400 px-2" />
      </div>

      <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px; height: 30px;">
        <span class="w-20">Region</span>

        <div>
          <input required type="radio" id="us" name="region" value="us" style="margin: 0; padding: 0;">
          <label for="us">US</label>
        </div>

        <div>
          <input required type="radio" id="eu" name="region" value="eu" style="margin: 0; padding: 0;">
          <label for="eu">Europe</label>
        </div>
      </div>

      <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px; height: 30px;">
        <span class="w-20">Unit</span>

        <div>
          <input required type="radio" id="mmolL" name="unit" value="mmol/L" style="margin: 0; padding: 0;">
          <label for="mmolL">mmol/L</label>
        </div>

        <div>
          <input required type="radio" id="mgdL" name="unit" value="mg/dL" style="margin: 0; padding: 0;">
          <label for="mgdL">mg/dL</label>
        </div>
      </div>

      <p class="mt-2 text-center text-[10px]">
        (Your credentials are only used to log into Dexcom's servers)
      </p>

      <div style="display: flex; justify-content: center; margin-top: 25px; height: 30px;">
        <button type="submit" id="submit" class="w-24 border border-gray-400 rounded">Start</button>
        <img src="./spinner.gif" id="spinner" style="height: 100%; width: auto; display: none;" />
      </div>

      <p id="error" style="margin-top: 10px; color: red; text-align: center;">
      </p>
    </form>

    <script src="./renderer.js"></script>
  </body>
</html>
